<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>
    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind-CSS & DaisyUi CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Start Header Section -->
    <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-32 py-10">
        <div class="flex flex-col lg:flex-row gap-10 items-center">
            <!-- Banner Text -->
            <div class="flex-1">
                <div class="space-y-3 md:space-y-5 lg:space-y-7">
                    <h1 class="text-[#1C1C1C] text-3xl font-manrope font-extrabold  md:text-6xl">It's good <br>
                        tea time at The <br>
                        Tea House</h1>
                    <p class="text-[#777] text-base md:text-lg font-manrope font-medium">
                        Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn capitalize bg-gradient-to-r from-[#ff0000] to-[#FF8938]">Explore More</button>
                </div>
            </div>
            <!-- Banner Image -->
            <div class="flex-1">
                <img src="./images/banner.png" alt="">
                <div class="w-40 h-16 md:w-52 md:h-20 bg-white drop-shadow-md flex justify-center gap-2 md:gap-4 items-center rounded-xl -mt-20 ml-8 md:-mt-28 md:ml-28 lg:-mt-24 lg:ml-10 ">
                    <!-- Ratings Section -->
                    <div>
                        <i class="fa-solid fa-star text-amber-400  text-xl md:text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-[#1c1c1c] font-manrope text-xl md:text-3xl font-extrabold">5.00</p>
                        <p class="text-[#777] font-manrope font-semibold text-xs md:text-base ">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        
    </main>
    <footer>

    </footer>
</body>

</html>
